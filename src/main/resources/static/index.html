<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/hello');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/greetings', function(greeting){
                    showGreeting(JSON.parse(greeting.body).content);
                });
            });
        }

        function disconnect() {
            stompClient.disconnect();
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName() {
            var name = document.getElementById('name').value;
            stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name }));
        }

        function showGreeting(message) {
            document.getElementById('response').innerHTML = message;
        }
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>What is your name?</label><input type="text" onkeyup="sendName();" id="name" />
        <!-- <button id="sendName" onclick="sendName();">Send</button> -->
        <p id="response"></p>
    </div>
    <div>
    	<ol>
    		<li>Open your JavaScript console in your browser</li>
    		<li>Press the Connect button</li>
    		<li>Type into text box</li>
    		<li>Observe the greeting message from the Server</li>
    		<li>Observe the logging for further details</li>
    	</ol>
    </div>
</div>
<hr />
<div>
	<p>Below you should see a live feed from your web camera</p>
	<video autoplay id="video" width="320" height="240"></video>
	<script type="text/javascript">
		navigator.getUserMedia = getUserMedia();
		if (navigator.getUserMedia) {
			navigator.getUserMedia({video: true}, doVideoAccepted, doVideoDeclined);
		} else {
			doVideoAbsent();
		}
		
		// Call if user accepts to allow video
		function doVideoAccepted(stream) {
			var video = document.querySelector("#video");
			video.src = window.URL.createObjectURL(stream);
		}
		
		// Call if user declines to allow video
		function doVideoDeclined(e) {
			alert('video declined');
		}
		
		// Call if browser does not support video
		function doVideoAbsent() {
			alert('Your browser does not support web cameras');
		}
		
		function getUserMedia() {
			return navigator.getUserMedia ||
					navigator.webkitGetUserMedia ||
					navigator.mozGetUserMedia ||
					navigator.msGetUserMedia ||
					navigator.oGetUserMedia;
		}
	</script>
</div>

</body>
</html>
